		<div class="area0"><img src="title.jpg"></div>
		<div class="area1">
			<p class="title">使い方</p>
			<p>下の欄に画像に入れる発言を入力してください。もっと入力したい場合は「発言を追加する」を押してください。入力が終わったら「これで作る」を押してください。画像が表示されます。</p><br>
			<p class="title">コツ</p>
			<p>発言は最低でも10個以上入れることをおすすめします。改行を多くすると、文字の密度が上がり良い感じになります。画像にはいくつかのパターンがあり、「これで作る」を押すと別のパターンに変化します。</p>
		</div>

			<p>発言を入力</p><br>
			<form id="form1"><div id="lines">
			<p><textarea id="line1" required placeholder="発言1"></textarea></p>
			<p><textarea id="line2" placeholder="発言2"></textarea></p>
				<p><textarea id="line3" placeholder="発言3"></textarea></p></div><br>
			<p><input type="button" value="発言を追加する" onclick="add()"></p>
